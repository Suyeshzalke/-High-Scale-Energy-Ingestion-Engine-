version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleet_energy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet_energy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet_energy_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: fleet_energy
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fleet_network
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules

volumes:
  postgres_data:

networks:
  fleet_network:
    driver: bridge
